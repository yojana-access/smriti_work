            var width = 500, height = 500;

            var color = d3.scaleOrdinal(d3.schemeDark2);

            var svg = d3.select("body").append("svg")
                      .attr("width",width)
                      .attr("height",height);

            var details = [{"grade":"A+","number":8},
                           {"grade":"B","number":9},
                           {"grade":"C","number":10},
                           {"grade":"D","number":11},
                           {"grade":"E","number":12}]

            var data = d3.pie().sort(null).value(function(d){ return d.number;})(details);

            console.log(data);

            var segments = d3.arc()
                             .innerRadius(0)
                             .outerRadius(200)
                             .padAngle(.05)
                             .padRadius(50);

        
            var sections = svg.append("g").attr("transform","translate(250,250)")
                             .selectAll("path")
                             .data(data)
                             .attr("fill",function(d){ return color(d.data.number); });
            
            sections.enter().append("path").attr("d",segments);
